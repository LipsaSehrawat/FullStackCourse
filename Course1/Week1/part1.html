<!DOCTYPE html>
<html>
<head>
	<h1>Please Enter Your Details For Our Dating Website!</h1>
</head>
<form action="http://ihome.ust.hk/~rossiter/cgi-bin/show_everything.php" method="post" enctype="multipart/form data">
	<fieldset class="field_set">
		<legend>Your Face</legend>
			<label for="image">Your Image:</label>
			<input type="file" id="avatar" name="avatar" required><br/>
			<label for="imagePreview">Image Preview:</label>
			<img id="preview">
	</fieldset><br>
	<fieldset class="field_set">
		<legend>Your General Details</legend>
			<label for="name">Name:</label>
                        <input type="text" required><br />
			<label for="gender">Gender:</label>
			<label><input type="radio" name="gender" required> Male</label>
			<label><input type="radio" name="gender" required> Female</label><br />	
			<label for="age">Age:</label>
			<input type="number"  min="0" max="99" step="1" value="18" name="age" required><br />
			<label for="date-of-birth">Date of birth:</label>
			<input type="date"><br />
			<label for="color">Favorite color:</label>
			<input type="color"><br />
			<label for="country">Which country:</label>
			<select>
  				<option value="no-selection">no selection</option>
  				<option value="Australia">Australia</option>
  				<option value="China">China</option>
  				<option value="Russia">Russia</option>
				<option value="France">France</option>
				<option value="Germany">Germany</option>
			</select>			
	</fieldset><br>
	<fieldset class="field_set">
		<legend>Your Indicators</legend>
			<label for="height">Height: </label>
			<label> Short <input type="range" min="0" max="100" step="5" value="50" name="height"> Tall </label><br />
			<label for="salary"> Salary: </label>
			<label> Poor <input type="range" min="0" max="100" step="5" value="50" name="salary"> Rich </label>
	</fieldset><br>
	<fieldset class="field_set">
		<legend>Your Contact Information</legend>
			<label for="user-email">Email:</label>
                        <input type="email" required><br />
			<label for="mobile">Mobile:</label>
                        <input type="tel"><br />
			<label for="address">Address:</label>
                        <textarea id=address name=address rows=3></textarea><br />
			<label for="method-to-contact">Method to contact you:</label>
			<label> <input type ="checkbox"> Email </label>
			<label> <input type ="checkbox"> Whatsapp </label>
			<label> <input type ="checkbox"> In-app chat </label>
	</fieldset><br>
	<input type="Submit" value="Submit">
</form>
</html>
