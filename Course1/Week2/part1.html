<!DOCTYPE html>

<head>
	<title>Color Guessing Game!</title>

</head>

<body onload="do_game()">

	<script>
		var color = ["blue", "cyan", "gold", "gray", "green", "magenta", "orange", "red", "white", "yellow"];
		
	
		function get_random_color_index() {
			var size = color.length;
			return Math.floor(Math.random() * (size-1));
		}

		function do_game()
		{
			var target_color = color[get_random_color_index()];
			alert("The answer is " + target_color);
			var finished = false;
			while(!finished)
			{
				var guess =  prompt("I am thinking of one of these colors: \n \n \n" + color.join(" , ") + "\n \n \n What color am I thinking of?");
			    finished = check_guess(target_color, guess);
			}
			
		}

		function check_guess(target_color, guess)
		{
			if(guess === target_color)
			{
				alert("You are right!");
				return true;
			}
			else {
				return false;
			}

		}
	</script>
</body>

</html>
